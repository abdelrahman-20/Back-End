<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
		<style>
			form {
				width: 70%;
				padding: 20px;
				margin: 20px auto;
				text-align: center;
				border-radius: 10px;
				background-color: slateblue;
			}
			input {
				width: 50%;
				padding: 10px;
				display: block;
				margin: 5px auto;
				border-radius: 10px;
				border: none;
			}
			button {
				padding: 10px;
				font-size: 20px;
				margin-top: 20px;
				font-weight: bold;
				border-radius: 10px;
				background-color: white;
				color: slateblue;
				border: none;
			}
		</style>
	</head>
	<body>
		<center><h1>BMI Calculator</h1></center>

		<form action="/bmicalculator" method="post">
			<input type="text" name="weight" placeholder="Weight" />
			<input type="text" name="height" placeholder="Height" />
			<button type="submit">Calculate BMI</button>
		</form>
	</body>
</html>
