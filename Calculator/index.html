<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			form {
				width: 70%;
				padding: 20px;
				margin: 20px auto;
				text-align: center;
				border-radius: 10px;
				background-color: tomato;
			}
			input {
				width: 50%;
				padding: 10px;
				display: block;
				margin: 5px auto;
				border-radius: 10px;
				border: none;
			}
			button {
				padding: 10px;
				font-size: 20px;
				font-weight: bold;
				border-radius: 10px;
				background-color: white;
				color: tomato;
				border: none;
			}
		</style>
	</head>
	<body>
		<form action="/" method="post">
			<input type="text" name="number1" placeholder="First Number" />
			<br />
			<input type="text" name="number2" placeholder="Second Number" />
			<br />
			<button type="submit" name="submit">Calculate</button>
		</form>
	</body>
</html>
